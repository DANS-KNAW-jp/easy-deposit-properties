query ListDepositsWithStateAndDepositor {
    state(label: SUBMITTED) {
        depositor(id: "user001") {
            deposits(orderBy: {field: CREATION_TIMESTAMP, direction: ASC}) {
                creationTimestamp
                depositor {
                    depositorId
                }
                state {
                    description
                }
            }
        }
    }
}
