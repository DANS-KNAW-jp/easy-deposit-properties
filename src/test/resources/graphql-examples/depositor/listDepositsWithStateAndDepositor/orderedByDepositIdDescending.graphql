query ListDepositsWithStateAndDepositor {
    depositor(id: "user001") {
        deposits(state: {label: ARCHIVED}, orderBy: {field: DEPOSIT_ID, direction: DESC}) {
            nodes {
                creationTimestamp
                depositor {
                    depositorId
                }
                state {
                    description
                }
            }
        }
    }
}
