query ListDepositsWithIngestStepAndDepositor {
    depositor(id: "user001") {
        deposits(ingestStep: {label: COMPLETED}, orderBy: {field: CREATION_TIMESTAMP, direction: DESC}) {
            nodes {
                depositId
                creationTimestamp
                depositor {
                    depositorId
                }
                state {
                    label
                    description
                }
            }
        }
    }
}
