query ListAllDepositsOrderedByDepositIdDescending {
    deposits(orderBy: {field: DEPOSIT_ID, direction: DESC}) {
        edges {
            node {
                depositId
                depositor {
                    depositorId
                }
                state {
                    label
                    description
                    timestamp
                }
                ingestStep {
                    step
                    timestamp
                }
                identifiers {
                    id
                    type
                    value
                    timestamp
                }
                doiRegistered
                doiRegisteredEvents {
                    value
                    timestamp
                }
                doiAction
                doiActionEvents {
                    value
                    timestamp
                }
                curator {
                    userId
                    email
                    timestamp
                }
            }
        }
    }
}
