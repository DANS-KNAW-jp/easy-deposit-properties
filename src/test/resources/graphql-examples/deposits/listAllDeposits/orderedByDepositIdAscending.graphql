query ListAllDepositsOrderedByDepositIdAscending {
    deposits(orderBy: {field: DEPOSIT_ID, direction: ASC}) {
        edges {
            node {
                depositId
                depositor {
                    depositorId
                }
                state {
                    label
                    description
                    timestamp
                }
                ingestStep {
                    step
                    timestamp
                }
            }
        }
    }
}
