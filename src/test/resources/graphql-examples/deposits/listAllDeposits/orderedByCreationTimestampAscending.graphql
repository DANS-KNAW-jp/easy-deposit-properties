query ListAllDepositsOrderedByDepositIdAscending {
    deposits(orderBy: {field: CREATION_TIMESTAMP, direction: ASC}) {
        nodes {
            depositId
            depositor {
                depositorId
            }
            state {
                label
                description
                timestamp
            }
            ingestStep {
                step
                timestamp
            }
        }
    }
}
