query ListDepositsWithSameDepositor {
    deposit(id: "00000000-0000-0000-0000-000000000001") {
        depositor {
            depositorId
            deposits(orderBy: {field: CREATION_TIMESTAMP, direction: ASC}) {
                nodes {
                    depositId
                    state {
                        label
                        description
                    }
                }
            }
        }
    }
}
