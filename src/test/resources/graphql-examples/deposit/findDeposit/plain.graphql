query Deposit {
    deposit(id: "00000000-0000-0000-0000-000000000001") {
        depositor {
            depositorId
        }
        creationTimestamp
        state {
            id
            label
            description
            timestamp
        }
        ingestStep {
            id
            step
            timestamp
        }
        identifiers {
            id
            type
            value
            timestamp
        }
        doiRegistered
        doiRegisteredEvents {
            value
            timestamp
        }
        doiAction
        doiActionEvents {
            value
            timestamp
        }
    }
}
