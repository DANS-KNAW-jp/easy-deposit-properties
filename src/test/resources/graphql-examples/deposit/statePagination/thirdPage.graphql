query {
    deposit(id: "00000000-0000-0000-0000-000000000001") {
        states(first: 4 after: "YXJyYXljb25uZWN0aW9uOjU=") {
            totalCount
            pageInfo {
                startCursor
                endCursor
                hasNextPage
                hasPreviousPage
            }
            edges {
                node {
                    label
                    description
                    timestamp
                }
            }
        }
    }
}
